<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("Exercise - 2.jpg");
      background-size: cover;
      background-position: center;
    }

    .form-wrapper {
      background-color: #2E2252;
      border-radius: 10px;
      padding: 20px;
      width: 500px;
    }

    .header {
      text-align: center;
      background-color: orange;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      color: #ECE63D; 
    }

    table td {
      padding: 10px;
    }

    .form-group label {
      font-weight: bold;
      color: #fff;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-checkbox {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .form-checkbox label {
      margin-left: 10px;
      color: #ECE63D;
    }

    .form-footer {
      text-align: left;
      margin-top: 20px;
      background-color: orange;
      padding: 10px;
      border-radius: 5px;
    }

    .form-footer button {
      margin-right: 10px;
      padding: 10px 20px;
      border-radius: 4px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .form-footer button.submit {
      background-color: #30B700;
    }

    .form-footer button.cancel {
      background-color: #D22730;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1 class="header">Sign Up</h1>

    <form>
      <table align="center">
        <tr>
          <td><label for="first-name">First Name:</label></td>
          <td><input type="text" id="first-name" name="first-name" placeholder="Enter First Name" required></td>
        </tr>
        <tr>
          <td><label for="last-name">Last Name:</label></td>
          <td><input type="text" id="last-name" name="last-name" placeholder="Enter Last Name"required></td>
        </tr>
        <tr>
          <td>Date of Birth:</td>
          <td>
            <select name="d">
              <option value="" disabled selected>Date</option>
              <!-- Add options for days -->
            </select>
            <select name="m">
              <option value="" disabled selected>Month</option>
              <!-- Add options for months -->
            </select>
            <select name="y">
              <option value="" disabled selected>Year</option>
              <!-- Add options for years -->
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female" required> Female</label>
          </td>
        </tr>
        <tr>
         <td>Country</td>
         <td><select name="Country">
         <option>Country</option>
         </td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" placeholder="Enter E-mail"required></td>
        </tr>
        <tr>
          <td><label for="phone">Phone:</label></td>
          <td><input type="text" id="phone" name="phone" placeholder="Enter Phone"required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
          <td><label for="confirm-password">Confirm Password:</label></td>
          <td><input type="password" id="confirm-password" name="confirm-password" required></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <div class="form-checkbox">
              <input type="checkbox" id="terms-checkbox" required>
              <label for="terms-checkbox">I agree to the terms of use</label>
            </div>
          </td>
        </tr>
        </table>
      <div class="form-footer">
        <button type="submit" class="submit">Submit</button>
        <button type="button" class="cancel">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
