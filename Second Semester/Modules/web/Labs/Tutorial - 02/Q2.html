<html>
<head>
  <title>Grade Calculator</title>
  <script>
    function calculateGrade() {
      var marks = [];
      var total = 0;

      for (var i = 0; i < 5; i++) {
        var mark = parseInt(prompt("Enter mark " + (i + 1) + ":"));
        marks.push(mark);
        total += mark;
      }

      var average = total / 5;

      document.getElementById("sum").innerHTML = "Sum: " + total;
      document.getElementById("average").innerHTML = "Average: " + average;

      document.getElementById("grade-button").style.display = "inline";
    }

    function showGrade() {
      var average = parseFloat(document.getElementById("average").innerHTML.split(": ")[1]);

      // Check the average and display appropriate message using alert
      if (average > 30) {
        alert("Congrats! You passed");
      } else {
        alert("Better luck next time");
      }
    }
  </script>
</head>
<body>
  <div id="sum"></div>
  <div id="average"></div><br>
  <button id="grade-button" style="display: none;" onclick="showGrade()">Grade</button>

  <script>
    // Automatically calculate the grade once the page is loaded
    window.onload = calculateGrade;
  </script>
</body>
</html>
