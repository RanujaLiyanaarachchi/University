<!DOCTYPE html>
<html>
<head>
    <title>Calculate Circle Area</title>
</head>
<body>

<script>

function calculateCircleArea(radius) {
    return Math.PI * Math.pow(radius, 2);
}

const radiusInput = prompt("Enter the radius of the circle:");

const radius = parseFloat(radiusInput);

if (isNaN(radius)) {
    document.body.innerHTML = "<h2>Invalid input! Please enter a valid number for the radius.</h2>";
} else {

    const area = calculateCircleArea(radius);
    const roundedArea = area.toFixed(2);

    document.body.innerHTML = "<h2>Area of the circle: " + roundedArea + "</h2>";
}
</script>

</body>
</html>
