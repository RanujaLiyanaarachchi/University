<!DOCTYPE html>
<html>
<head>
    <title>Mathematical Operations</title>
</head>
<body>

<script>

const num1Input = prompt("Enter the first number:");

const num1 = parseFloat(num1Input);


if (isNaN(num1)) {
    document.body.innerHTML = "<h2>Invalid input! Please enter a valid number for the first number.</h2>";
} else {

    const num2Input = prompt("Enter the second number:");


    const num2 = parseFloat(num2Input);


    if (isNaN(num2)) {
        document.body.innerHTML = "<h2>Invalid input! Please enter a valid number for the second number.</h2>";
    } else {

        const addition = num1 + num2;
        const subtraction = num1 - num2;
        const multiplication = num1 * num2;
        const division = num1 / num2;

        document.body.innerHTML = "<h2>Addition: " + addition + "</h2>";
        document.body.innerHTML += "<h2>Subtraction: " + subtraction + "</h2>";
        document.body.innerHTML += "<h2>Multiplication: " + multiplication + "</h2>";
        document.body.innerHTML += "<h2>Division: " + division + "</h2>";
    }
}
</script>
</body>
</html>
